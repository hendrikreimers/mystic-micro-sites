<div class="field__headline fieldgroup--row">
  <div class="fieldgroup--main">
    <p-dropdown [options]="headerLayoutOptions" [(ngModel)]="headerLayout" optionLabel="label" placeholder="Layout" />
    <input #value type="text" pInputText [(ngModel)]="headlineValue" />
  </div>
  <div class="fieldgroup--secondary">
    <p-button [disabled]="areButtonsEnabled()" icon="pi pi-check" severity="success" (click)="onSaveValue($event)" />
    <p-button [disabled]="areButtonsEnabled()" icon="pi pi-times" severity="warning" (click)="onCancelValue($event)"/>
    <p-button icon="pi pi-trash" severity="danger" (click)="onElementRemove()" />
  </div>
</div>
