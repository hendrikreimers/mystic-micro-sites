<div class="field__image">
  <div class="input-group">
    <div class="input__file">
      <p-button (click)="fileInput.click()">Select image</p-button>
      <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/jpeg" />

      <p-button [disabled]="areButtonsEnabled()" icon="pi pi-check" severity="success" (click)="onSaveValue($event)" />
      <p-button [disabled]="areButtonsEnabled()" icon="pi pi-times" severity="warning" (click)="onCancelValue($event)"/>
      <p-button icon="pi pi-trash" severity="danger" (click)="onElementRemove()" />

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
    <div class="input__preview">
      <img *ngIf="processedImage" [src]="processedImage" class="image__preview" />
    </div>
  </div>
</div>
