<div class="header" [ngSwitch]="elementConfig.element.layout">
  <h1 *ngSwitchCase="1">{{ elementConfig.element.value }}</h1>
  <h2 *ngSwitchCase="2">{{ elementConfig.element.value }}</h2>
  <h3 *ngSwitchCase="3">{{ elementConfig.element.value }}</h3>
  <h4 *ngSwitchCase="4">{{ elementConfig.element.value }}</h4>
  <h5 *ngSwitchCase="5">{{ elementConfig.element.value }}</h5>
  <h6 *ngSwitchCase="6">{{ elementConfig.element.value }}</h6>
</div>
